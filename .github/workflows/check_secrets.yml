name: Check secrets
on: workflow_dispatch
jobs:
  check_secrets:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - run: |
          echo "::set-output name={current-branch}::{$(git rev-parse --abbrev-ref HEAD)}"
          echo "::set-output name={max-depth}::{$(git rev-list master..HEAD --count)}"
